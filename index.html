<!doctype html>
<html lang="en" data-framework="angularjs">
<head>
  <meta charset="utf-8">
  <title> AngularJS . TODO Application</title>
</head>

<body ng-app="todomvc">
  <ng-view />

  <script type="text/ng-template" id="todomvc-index.html"></script>
  <section id="todoapp">
    <header id="header">
      <h1> Todos</h1>
      <form id="todo-form" ng-submit="addTodo()">
        <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
      </form>
    </header>
  </section>
</body>

</html>
